<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">

    @for (column of tableColumns; track column.def) {
        <ng-container matColumnDef= "{{ column.def }}">
          <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
          <td mat-cell *matCellDef="let element">@if(!column.edit) {
            {{ element[column.dataKey] }}
        } @else {
          @if(column.delete){
            <button (click)="delete(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
            </button>
          }
          @if(column.edit){
            <button (click)="edit(element)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>
          }
        }</td>
        </ng-container> 
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
